<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alec Mas</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="active-section" id="home">
            <div class="content">
                <h1>Home</h1>
            </div>
        </section>
        <section id="resume">
            <div class="content">
                <h1>Resume</h1>
            </div>
        </section>
        <section id="code">
            <div class="content">
                <h1>Code</h1>
            </div>
        </section>
        <section id="art">
            <div class="content">
                <h1>Art</h1>
            </div>
        </section>
        <section id="music">
            <div class="content">
                <h1>Music</h1>
            </div>
        </section>
        <section id="basketball">
            <div class="content">
                <h1>Basketball</h1>
            </div>
        </section>
        <div class="nav-controls">
            <div class="control home-control active-control" data-id="home">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="control resume-control" data-id="resume">
                <i class="fa-regular fa-file"></i>
            </div>
            <div class="control code-control"  data-id="code">
                <i class="fa-solid fa-code"></i>
            </div>
            <div class="control art-control"  data-id="art">
                <i class="fa-solid fa-paintbrush"></i>
            </div>
            <div class="control music-control"  data-id="music">
                <i class="fa-solid fa-music"></i>
            </div>
            <div class="control basketball-control"  data-id="basketball">
                <i class="fa-solid fa-basketball"></i>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
